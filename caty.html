<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
body{
    background-color: #FFFFFF;
}
</style>
</head>
<body>

<h2 style="text-align:center">Catalogue</h2>

<div class="card">
  <img src="MCU.jpg" alt="marvel comics" style="width:100%">
  <h1>Marvel Comics</h1>
  <p class="price">$19.99</p>
  <p><button>Buy Now</button></p>
</div>
<div class="card">
  <img src="DC.jpg" alt="dc comics" style="width:100%">
  <h1>Detective comics</h1>
  <p class="price">$19.99</p>
  <p><button>Buy Now</button></p>
</div>
<div class="card">
  <img src="sci-fi.jpg" alt="astrology" style="width:100%">
  <h1>Tailored Jeans</h1>
  <p class="price">$29.99</p>
  <p><button>Buy Now</button></p>
<div class="card">
  <img src="kid.png" alt="kids" style="width:100%">
  <h1>Kids Story books</h1>
  <p class="price">$10.99</p>
  <p><button>Buy Now</button></p>
</div>
</body>
</html>
